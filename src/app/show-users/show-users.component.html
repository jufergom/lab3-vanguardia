<div class="card-body">
    <select class="custom-select" [(ngModel)]="selectedUserId">
        <option [ngValue]="-1">Select a user...</option>
        <option *ngFor="let user of users" [ngValue]="user.id">{{user.name}}</option>
    </select> 
    <button class="btn btn-primary" (click)="getUserPosts()">Search posts</button>
    <div>
        <table class="table table-hover">
            <thead>
                <th>Title</th>
                <th>Body</th>
            </thead>
            <tbody>
                <tr *ngFor="let post of posts">
                    <td>{{post.title}}</td>
                    <td>{{post.body}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
