<div class="table-responsive">
    <table class="table table-hover">
        <thead>
            <th>Name</th>
            <th>Email</th>
            <th>Body</th>
        </thead>
        <tbody>
            <tr *ngFor="let comment of comments">
                <td>{{ comment.name}}</td>
                <td>{{comment.email}}</td>
                <td>{{ comment.body }}</td>
            </tr>
        </tbody>
    </table>
</div>
